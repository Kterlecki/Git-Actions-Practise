name: Deploy .Net app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: test
        run: dotnet test =-no-build --verbosity normal
      - name: Publish
        run: dotnet publish src/Git-Actions-Practise.csproj -c Release -o consoleApp